    <script>
      const dropToggle = document.querySelector(".projects-drop--toggle");
      const dropInner = document.querySelector(".projects-drop--inner");
      const aCount = dropInner.querySelectorAll("a");
      const lineHeight = 32;
      dropToggle.addEventListener("click", () => {
        if (dropInner.classList.contains("open")) {
          dropInner.style.maxHeight = 0;
          dropInner.classList.remove("open");
        } else {
          dropInner.style.maxHeight = `${aCount.length * lineHeight}px`;
          dropInner.classList.add("open");
        }
      });
    </script>
